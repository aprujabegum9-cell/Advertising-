<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kacchi Bhai Official Ad</title>

    <!-- Facebook & Social Media Meta Tags (Open Graph) -->
    <meta property="og:title" content="Kacchi Bhai - কাচ্ছি ভাই-এর আসল স্বাদ" />
    <meta property="og:description" content="Feeling Hungry? Order authentic Kacchi Biryani now with FREE DELIVERY!" />
    <meta property="og:image" content="https://i.ibb.co.com/h11fN8Rc/kacchi-bhai.jpg" />
    <meta property="og:url" content="https://YOUR-USERNAME.github.io/YOUR-REPO-NAME/" />
    <meta property="og:type" content="website" />

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Poppins', sans-serif;
      }

      /* Ad Container */
      .ad-card {
        width: 360px;
        background: #fff;
        border: 8px solid #700000; /* Kacchi Bhai Maroon */
        border-radius: 40px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        position: relative;
        overflow: hidden;
      }

      /* Top Symbols Alignment */
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      /* Logo and Icon Size Match */
      .brand-logo, .feeling-icon {
        width: 85px;
        height: 85px;
        object-fit: contain;
      }

      /* Headline Style */
      .headline {
        font-family: 'Oswald', sans-serif;
        font-size: 32px;
        line-height: 1.1;
        flex: 1;
      }
      .feeling { color: #333; }
      .hungry { color: #e74c3c; text-decoration: underline; }

      .brand-tag {
        font-size: 20px;
        font-weight: 900;
        color: #700000;
        margin-bottom: 15px;
        letter-spacing: 1px;
      }

      /* Image Container */
      .image-box {
        width: 100%;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 15px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      }
      .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
      }

      /* Offer Section */
      .offer-section {
        background: #700000;
        color: white;
        padding: 15px;
        border-radius: 20px;
        margin-bottom: 20px;
      }
      .offer-title { font-size: 24px; font-weight: bold; margin: 0; }
      .discount-text { font-size: 18px; color: #ffcc00; margin: 5px 0 0; font-weight: bold; }

      /* Button Styled Link */
      .btn-order {
        background: #27ae60;
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 15px;
        font-size: 22px;
        font-weight: 900;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        border: none;
        box-sizing: border-box;
      }
      .btn-order:hover { 
        background: #2ecc71; 
        transform: scale(1.02); 
        color: #fff; 
      }

    </style>
</head>
<body>

<div class="ad-card">
  
  <div class="header-container">
    <!-- Left Logo -->
    <img src="https://i.ibb.co.com/21RZXhTd/logo.png" alt="Kacchi Bhai Logo" class="brand-logo">
    
    <!-- Center Headline -->
    <div class="headline">
      <span class="feeling">FEELING</span><br>
      <span class="hungry">HUNGRY?</span>
    </div>

    <!-- Right Feeling Hungry Symbol -->
    <a href="https://ibb.co.com/8nhHnTVm" target="_blank">
        <img src="https://i.ibb.co.com/8nhHnTVm/hungry-icon.png" alt="Feeling Hungry" class="feeling-icon">
    </a>
  </div>
  
  <div class="brand-tag">KACCHI BHAI (কাচ্চি ভাই)</div>

  <div class="image-box">
    <!-- Main Food Photo -->
    <img src="https://i.ibb.co.com/h11fN8Rc/kacchi-bhai.jpg" alt="Authentic Kacchi Biryani">
  </div>

  <div class="offer-section">
    <p class="offer-title">কাচ্ছি ভাই-এর আসল স্বাদ</p>
    <p class="discount-text">এখন ফ্রি ডেলিভারিতে আপনার ঠিকানায়!</p>
  </div>

  <!-- Order Button -->
  <a href="https://www.feelinghungry.net/" target="_blank" class="btn-order">ORDER NOW</a>
</div>

</body>
</html>
